<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../common/global_style.css" />
    <link rel="stylesheet" href="./booking.css" />
    <script
    src="https://kit.fontawesome.com/e00cbd24a5.js"
    crossorigin="anonymous"
  ></script>
    <script defer src="./bookin.js"></script>
    <link rel="icon" type="image/x-icon" href="../src/img/favicon.ico" />
    <link rel="stylesheet" href="../common/header.css" />
    <link rel="stylesheet" href="../common/footer.css" />

    <!-- swiper CSS CDN -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="../includeHTML.js"></script>
    <title>PIUM</title>
  </head>
  <body>
    <div class="container">
      <header include-html="../common/header.html"></header>
      <div class="header">
        <div class="page_title">공간예약</div>
      </div>

      <div class="section">
        <div class="section_header">
          <div class="section_title_point">
            | 강동캠퍼스
            <span class="section_title"> 스터디 공간을 예약해 보세요</span>
          </div>
        </div>
        <div class="section_inner">
          <aside class="box_wrap">
            <div class="box">
              <a
                target="_blank"
                href="https://docs.google.com/forms/d/e/1FAIpQLScZnIyWnFTsqgqYob7wJrtvaLUHrTtRRi-jpIwVnAemSONX6w/viewform?usp=sf_link"
                style="width: 100%"
              >
                <div class="button_selected_all" style="width: 100%">
                  예약하기
                </div>
              </a>

              <div class="box_desc">
                <div class="desc">
                  <div class="desc_tit">캠퍼스</div>
                  <div class="desc_txt">강동캠퍼스</div>
                </div>
                <div class="desc">
                  <div class="desc_tit">주소</div>
                  <div class="desc_txt">
                    서울특별시 강동구 고덕로 429 팍스애비뉴 4~5층(5호선 강일역)
                  </div>
                </div>
                <div class="desc">
                  <div class="desc_tit">이용시간</div>
                  <div class="desc_txt">오전 8:00 ~ 오후 11시 (매일)</div>
                </div>
                <div class="desc" style="margin-bottom: 0px">
                  <div class="desc_tit">연락처</div>
                  <div class="desc_txt">02-6249-1601</div>
                </div>
              </div>
              <div class="btn_wrap">
                <div class="btn"># 노트북대여</div>
                <div class="btn"># 빔 프로젝트 대여</div>
                <div class="btn"># 주차 불가능</div>
                <div class="btn"># 간식 제공</div>
                <div class="btn"># 5호선 강일역</div>
                <div class="btn"># 8시~23시</div>
              </div>
            </div>
          </aside>
          <div class="slide_wrap">
            <div class="slide_container">
              <div class="section_subtitle">📍 5층 라운지</div>
              <div class="slide">
                <div class="swiper swiper1">
                  <div class="swiper-wrapper">
                    <!-- Slides -->

                    <div class="swiper-slide">
                      <img src="../src/img/gd_1.jpg" alt="gd_1" />
                    </div>
                    <div class="swiper-slide">
                      <img src="../src/img/gd_2.jpg" alt="gd_1" />
                    </div>
                    <div class="swiper-slide">
                      <img src="../src/img/gd_3.jpg" alt="gd_1" />
                    </div>
                    <div class="swiper-slide">
                      <img src="../src/img/gd_4.jpg" alt="gd_1" />
                    </div>
                    <div class="swiper-slide">
                      <img src="../src/img/gd_5.jpg" alt="gd_1" />
                    </div>
                    <div class="swiper-slide">
                      <img src="../src/img/gd_0.jpg" alt="gd_1" />
                    </div>
                  </div>
                  <div class="swiper-pagination"></div>
                  <div class="swiper-button-prev"></div>
                  <div class="swiper-button-next"></div>
                </div>
              </div>
            </div>
            <div class="slide_container">
              <div class="section_subtitle">📍4층 라운지</div>
              <div class="slide">
                <div class="swiper swiper2">
                  <div class="swiper-wrapper">
                    <!-- Slides -->

                    <div class="swiper-slide">
                      <img src="../src/img/gd_3.jpg" alt="gd_1" />
                    </div>
                    <div class="swiper-slide">
                      <img src="../src/img/gd_4.jpg" alt="gd_1" />
                    </div>
                    <div class="swiper-slide">
                      <img src="../src/img/gd_5.jpg" alt="gd_1" />
                    </div>
                    <div class="swiper-slide">
                      <img src="../src/img/gd_0.jpg" alt="gd_1" />
                    </div>
                    <div class="swiper-slide">
                      <img src="../src/img/gd_1.jpg" alt="gd_1" />
                    </div>
                    <div class="swiper-slide">
                      <img src="../src/img/gd_2.jpg" alt="gd_1" />
                    </div>
                  </div>
                  <div class="swiper-pagination"></div>
                  <div class="swiper-button-prev"></div>
                  <div class="swiper-button-next"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer include-html="../common/footer.html"></footer>
  </body>
</html>
