<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>random matching apply</title>
    <link rel="stylesheet" href="../common/global_style.css" />
    <link rel="stylesheet" href="../header.css" />
    <link rel="stylesheet" href="../footer.css" />
    <link rel="stylesheet" href="./random_matching_apply.css" />
    <script src="../includeHTML.js"></script>
    <script defer src="./random_matching_apply.js"></script>
    <script defer src="./sweetalert2.js"></script>
    <script defer src="./sweetalert2.css"></script>

    <!-- sweetalrert2 js & css -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.23/dist/sweetalert2.all.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.23/dist/sweetalert2.min.css"
    />
  </head>
  <body>
    <header include-html="/header.html"></header>

    <main>
      <h3>랜덤매칭</h3>
      <img src="/src/img/matching.png" alt="매칭이미지" />
      <div class="inner">
        <p class="first">
          랜덤매칭은 팀 선택이 어려운 분들을 위해 PIUM에서 랜덤으로 팀을
          매칭해주는 서비스입니다.
        </p>
        <br />
        <p class="second">
          3일 내로 매칭이 성사되면 카카오톡 알림으로 알려드립니다!
        </p>
        <br />
        <p class="third">
          참여자가 원하는 직무와 프로젝트에 필요한 직무가 일치하면 매칭이 되고
          <br />
          의무적으로 프로젝트당 최소 1명은 랜덤매칭으로 인원을 충원하여야 하므로
          <br />
          새싹 수강생 전부 프로젝트에 참여하실 수 있으니 <br />어서 신청하세요!
        </p>
      </div>
      <button type="button" onclick="showAlert();">랜덤매칭 신청</button>
    </main>
    <footer include-html="/footer.html"></footer>
  </body>
