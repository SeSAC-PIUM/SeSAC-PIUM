<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PIUM</title>
    <link rel="icon" type="image/x-icon" href="../src/img/favicon.ico" />
    <link rel="stylesheet" href="../common/header.css" />
    <link rel="stylesheet" href="../common/footer.css" />
    <link rel="stylesheet" href="../common/global_style.css" />
    <link rel="stylesheet" href="./selection.css" />
    <script
      src="https://kit.fontawesome.com/e00cbd24a5.js"
      crossorigin="anonymous"
    ></script>
    <script src="../includeHTML.js"></script>
    <script defer src="./selection.js"></script>
  </head>
  <body>
    <main>
      <div class="inner">
        <header include-html="../common/header.html"></header>
        <h3><span class="pium_color">피움</span>과 함께 새싹을 피워봐요!</h3>
        <section>
          <div class="member_wrapper">
            <h4>멤버로 시작하기</h4>
            <article class="member_start">
              <div class="box_wrapper">
                <div
                  class="green_box"
                  onclick="location.href='/project_list/project_list.html';"
                  style="cursor: pointer"
                >
                  <span class="yellowgreen_text">둘러보기</span>
                  <span class="white_text">프로젝트 찾기</span>
                </div>
                <p class="explain_box">
                  다양한 프로젝트를 둘러봅시다! <br />맘에드는 프로젝트를 찾아
                  신청해보세요.
                </p>
              </div>
              <div class="box_wrapper">
                <div
                  class="green_box"
                  onclick="location.href='/random_matching_apply/random_matching_apply.html';"
                  style="cursor: pointer"
                >
                  <span class="yellowgreen_text">지원이 어렵다면</span>
                  <span class="white_text">랜덤매칭 신청</span>
                </div>
                <p class="explain_box">
                  첫 프로젝트라 지원이 어려우신가요? <br />랜덤매칭 서비스를
                  이용해보세요!
                </p>
              </div>
            </article>
          </div>
          <div class="leader_wrapper">
            <h4>리더로 시작하기</h4>
            <article class="leader_start">
              <div class="box_wrapper">
                <div
                  class="green_box"
                  onclick="location.href='/create_project/create_project.html';"
                  style="cursor: pointer"
                >
                  <span class="yellowgreen_text">아이디어가 있다면</span>
                  <span class="white_text">프로젝트 생성</span>
                </div>
                <p class="explain_box">
                  반드시 팀 리더가 되지않아도 좋아요! <br />좋은 아이디어가
                  있다면 자유롭게 제안해주세요.
                </p>
              </div>
            </article>
          </div>
        </section>
        <a href="/index_sub.html" class="button"> 메인으로 </a>
      </div>
    </main>
    <footer include-html="../common/footer.html"></footer>
  </body>
</html>
