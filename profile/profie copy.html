      .profile_contents

    .profile_contents_container .button_container .success_button {
      width: 100%;

    /* .dropdown {
      position: relative;

    }

    .styled_dropdown {
      width: 296px;

    /* 커스텀 스타일링된 드롭다운 */

    .dropdown_wrap {
      display: flex;
      flex-direction: column;
    }

    .custom_dropdown {
      position: relative;
      display: flex;
      padding-bottom: 8px;
    }

    .custom_dropdown select {
      display: none; /* 기본 드롭다운 숨기기 */
    }

    .custom_dropdown .dropdown_selected {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 360px;
      height: 50px;
      padding: 16px 32px;
      border: 1px solid #e9e9ee;
      border-radius: 4px;
      background-color: white;
      cursor: pointer;
    }

    .custom_dropdown .dropdown_list {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      display: none;
      border: 1px solid #ccc;
      border-top: none;
      border-radius: 0 0 4px 4px;
      background-color: white;
      padding: 8px 16px;
      z-index: 1;
    }

    .custom_dropdown .dropdown_list.active {
      display: block;
    }

    .custom_dropdown .dropdown_item {
      padding: 8px;
      cursor: pointer;
    }

    input[type='radio'] {
      /* display: none; */
    }

    /* 커스텀 라디오 버튼 스타일 */
    .custom-radio {
      display: inline-block;
      width: auto;
      background-size: cover;
      background-repeat: no-repeat;
      cursor: pointer;
    }

    /* 체크되었을 때 이미지 변경 */
    .radio-image-1:checked + .custom-radio {
      /* background-image: url("../src/img/Radio_Button_1.png"); */
    }

    .radio-image-2:checked + .custom-radio {
      /* background-image:  url("../src/img/Radio_Button_1.png"); */
    }
    .btn-list {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      /* padding: 16px; */
    }

    .btn {
      display: flex;
      padding: 8px 16px;

      justify-content: center;
      align-items: center;

      border-radius: 4px;
      border: 1px solid #e9e9ee;
      /* background: #FFF; */
      font-size: 14px;
      margin: 4px;
    }

    .btn:hover,
    .btn:active {
      border: 1px solid #2da96e;
      background-color: #2da96e;
      color: rgb(239, 239, 239);
      cursor: pointer;
    }

    .btn.selected {
      border: 1px solid #2da96e;
      background-color: #2da96e;
      color: rgb(239, 239, 239);
    }
  </style>

  <body>
    <div class="profile_container">
      <div class="profile_header">
        <h1>
          프로젝트를 위한
          <span class="profile_header_point">기본정보</span> 입력
        </h1>
      </div>

      <div class="profile_contents_container">
        <div class="profile_contents">
          <div class="profile_content_wrap 01">
            <div class="title">
              <div class="title_box">
                <div>이름</div>
                <span> <img src="../src/img/Group 629971.png" /></span>
              </div>
              <div class="profile_modal">
                <div class="profile_modal_content">{name.text}</div>
              </div>
            </div>
            <input type="text" class="input" />
          </div>

          <div class="profile_content_wrap 02">
            <div class="title">
              <div class="title_box">
                <div>수강 교육과정</div>
                <span> <img src="../src/img/Group 629971.png" /></span>
              </div>
            </div>

            <div class="dropdown_wrap">
              <div class="custom_dropdown">
                <div class="dropdown_selected">
                  <div>캠퍼스 선택하기</div>
                  <span>
                    <img src="../src/img/dropDown.png" alt="" />
                  </span>
                </div>

                <select id="campusDropdown">
                  <option value="강동캠퍼스">강동캠퍼스</option>
                  <option value="금천캠퍼스">금천캠퍼스</option>
                  <option value="여의도캠퍼스">여의도캠퍼스</option>
                  <option value="기타캠퍼스">기타캠퍼스</option>
                </select>
                <div class="dropdown_list">
                  <div class="dropdown_item">강동캠퍼스</div>
                  <div class="dropdown_item">금천캠퍼스</div>
                  <div class="dropdown_item">여의도캠퍼스</div>
                  <div class="dropdown_item">기타캠퍼스</div>
                </div>
              </div>

              <div class="custom_dropdown">
                <div class="dropdown_selected">
                  <div>클래스 선택하기</div>
                  <span>
                    <img src="../src/img/dropDown.png" alt="" />
                  </span>
                </div>

                <select id="campusDropdown">
                  <option value="웹퍼블리싱">웹퍼블리싱</option>
                  <option value="마케팅">마케팅</option>
                </select>
                <div class="dropdown_list">
                  <div class="dropdown_item">웹퍼블리싱</div>
                  <div class="dropdown_item">마케팅</div>
                </div>
              </div>
              <p style="padding-top: 8px; font-size: 14px">
                나의 수강내역 : <span id="selectedCampus"></span>
              </p>
            </div>
          </div>

          <div class="profile_content_wrap 03">
            <div class="title">
              <div class="title_box">
                <div>성별</div>
              </div>
            </div>
            <div class="label_container">
              <label>
                <input type="radio" name="radio-group" class="radio-image-1" />
                <span class="custom-radio">여자</span>
              </label>

              <label>
                <input type="radio" name="radio-group" class="radio-image-2" />
                <span class="custom-radio">남자</span>
              </label>
              <label>
                <input type="radio" name="radio-group" class="radio-image-2" />
                <span class="custom-radio">미선택</span>
              </label>
            </div>
          </div>

          <div class="profile_content_wrap 04">
            <div class="title">
              <div class="title_box">
                <div>희망직무</div>
                <span> <img src="../src/img/Group 629971.png" /></span>
              </div>
            </div>

            <div class="desiredPosition_container">
              <div class="btn-list">
                <div
                  class="btn selected"
                  id="btn selected"
                  onclick="openAnswer(0)"
                >
                  기획
                </div>
                <div class="btn" id="btn" onclick="openAnswer(1)">
                  UX/UI디자인
                </div>
                <div class="btn" id="btn" onclick="openAnswer(2)">퍼블리싱</div>
                <div class="btn" id="btn" onclick="openAnswer(3)">
                  프론트엔드
                </div>
                <div class="btn" id="btn" onclick="openAnswer(4)">백엔드</div>
              </div>
            </div>
          </div>

          <div class="profile_content_wrap 05">
            <div class="title">
              <div class="title_box">
                <div>멘토/멘티</div>
                <span> <img src="../src/img/Group 629971.png" /></span>
              </div>
            </div>
            <div class="label_container">
              <label>
                <input type="radio" name="radio-group" class="radio-image-1" />
                <span class="custom-radio">멘토</span>
              </label>

              <label>
                <input type="radio" name="radio-group" class="radio-image-2" />
                <span class="custom-radio">멘티</span>
              </label>
            </div>
          </div>
        </div>
        <div class="button_container">
          <button class="success_button">가입완료</button>
        </div>
      </div>
    </div>

    <script>
      const campusDropdown = document.getElementById('campusDropdown');
      const selectedCampusSpan = document.getElementById('selectedCampus');
      const dropdownSelected = document.querySelector('.dropdown_selected');
      const dropdownList = document.querySelector('.dropdown_list');

      campusDropdown.addEventListener('change', () => {
        selectedCampusSpan.textContent = campusDropdown.value;
      });

      dropdownSelected.addEventListener('click', () => {
        dropdownList.classList.toggle('active');
      });

      // 드롭다운 리스트 아이템을 클릭하여 선택
      const dropdownItems = document.querySelectorAll('.dropdown_item');
      dropdownItems.forEach((item) => {
        item.addEventListener('click', () => {
          selectedCampusSpan.textContent = item.textContent;
          dropdownList.classList.remove('active');
        });
      });
      // const campusDropdown = document.getElementById('campusDropdown');
      // const selectedCampusSpan = document.getElementById('selectedCampus');

      // campusDropdown.addEventListener('change', () => {
      //   selectedCampusSpan.textContent = campusDropdown.value;
      // });

      let selectedBtnIndex = 0;
      const btns = document.querySelectorAll('.btn');
      // const answers = document.querySelectorAll('.answer');

      function setInitialState() {
        answers[selectedBtnIndex].classList.add('show');
        btns[selectedBtnIndex].classList.add('selected');
      }

      btns.forEach((btn, index) => {
        btn.addEventListener('click', () => {
          //모든 explain-answer초기화
          answers.forEach((answer) => {
            answer.classList.remove('show');
          });

          btns.forEach((btn) => {
            btn.classList.remove('selected');
          });

          // 선택된 버튼과 연결된 explain-answer만 보이도록 설정
          answers[index].classList.add('show');

          // 선택된 버튼의 배경색을 변경
          btns[index].classList.add('selected');

          selectedBtnIndex = index;
        });
      });

      selectedBtnIndex;

      // modal hover
      const profileModal = document.querySelector('.profile_modal');
      const titleBox = document.querySelector('.title_box');

      titleBox.addEventListener('mouseenter', () => {
        profileModal.style.display = 'block';
      });

      titleBox.addEventListener('mouseleave', () => {
        profileModal.style.display = 'none';
      });
    </script>
  </body>
</html>
